<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../css/lib/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/lib/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="../../css/lib/layer.css" />
    <link rel="stylesheet" href="../../css/common/public_assembly.css"> <!--头部导航条样式-->
    <link rel="stylesheet" href="../../css/personalStatement/assignmentAnalysis.css">
    <script id="assignmentDetailsTable" type="text/html">
        {{each data as value i}}
        <tr>
            <td>{{i+1}}</td>
            <td>{{value.note}}</td>
            <td>{{value.rouleId}}</td><!--1表责任人0表成员-->
            <td>{{value.completeTime}}</td>
            <td>{{value.endTime}}</td>
            <td>{{value.activeType}}</td>
            <td>{{value.projectName}}</td>
        </tr>
        {{/each}}
    </script>
    <title>个人报表-任务</title>
</head>
<body>
    <div id="assignment">
        <div id="assContainer">
            <!--统计图表-->
            <div id="chart">
                <!--日期选择-->
                <div class="timeFilter">
                    <span class="timePicker">
                        <input class="startTime selectPeriod timeInput" value="" placeholder="" readonly="readonly">
                    </span>
                    <span class="line"></span>
                    <span class="timePicker">
                        <input class="endTime selectPeriod timeInput" value="" placeholder="" readonly="readonly">
                    </span>
                </div>
                <!--饼图-->
                <div id="finishedAssignment">

                </div>
                <!--柱状图-->
                <div id="projectAssignment">
                    <div class="leftCharts">
                        <p>项目任务</p>
                        <div class="projectAssignment">
                            <div class="assignmentBar">
                                <span></span>
                                <span></span>
                            </div>
                            <span>8</span>
                        </div>
                        <p>非项目任务</p>
                        <div class="noProjectAssignment">
                            <div class="assignmentBar">
                                <span></span>
                                <span></span>
                            </div>
                            <span>14</span>
                        </div>
                    </div>
                    <div class="rightTips">
                        <p><b></b><span>负责人</span></p>
                        <p><b></b><span>成员</span></p>
                    </div>
                </div>
            </div>
            <!--完成任务详情表-->
            <div id="assignmentDetails">
                <ul class="tableHeader">
                    <li><b></b>完成任务详情表</li>
                    <li class="assignmentScreen">
                        <span id="assignmentCategory"><img src="../../images/personalStatement/icon_shaixuan_default.svg"></span>
                        <!--下拉框-->
                        <ul class="screenList">
                            <li>
                                <span>任务角色</span>
                                <p>
                                    <i>全部</i>
                                    <i>项目经理</i>
                                    <i>项目成员</i>
                                </p>
                            </li>
                            <li>
                                <span>所属项目</span>
                                <p>
                                    <i>全部</i>
                                    <i>拯救火星</i>
                                    <i>深海勘测</i>
                                    <i>飞天肩并肩</i>
                                </p>
                            </li>
                            <li>
                                <span>计划执行情况</span>
                                <p>
                                    <i>全部</i>
                                    <i>提前完成</i>
                                    <i>延期完成</i>
                                    <i>按期完成</i>
                                    <i>其他</i>
                                </p>
                            </li>
                            <li>
                                <button class="confirm">确定</button>
                                <button class="clear">清除</button>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <img src="../../images/personalStatement/icon－xiazai.svg">
                    </li>
                </ul>

                <table class="table table-striped finishedAssignmentDetails">
                    <thead>
                        <tr id="topic">
                        <th>序号</th>
                        <th>任务内容</th>
                        <th>任务角色</th>
                        <th>完成日期</th>
                        <th>计划截至日期</th>
                        <th>计划执行情况</th>
                        <th>所属项目</th>
                        </tr>
                    </thead>
