<!DOCTYPE html>

	<head>
		<meta charset="utf-8" />
		<title>薪资</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.5, user-scalable=no">

	<body>
		<div id="container">

					<p>

					</p>
					<div class="line"></div>
				</div>
				<div id="SalaryOverview">
					<div class="Income">
						<p></p>

							<p class="blue"></p>
							<p class="fontCheck">税前总收入（元）</p>
						</div>
						<span style="display:inline-block;height: 40px;border-right: 0.1px dashed #CCCCCC;"></span>
						<div >
							<p class="blue"></p>
							<p class="fontCheck">税后总收入（元）</p>
						</div>
						<p><span class="gray">近一年月均税后总收入</span><span></span></p>
					</div>
					<div class="rowline">
						
					</div>
					<div class="barIncome">
						<p>入职至今总收入&nbsp;&nbsp;<span class="grayColor"></span> </p>
						<div>
							<p><span></span><span class="fill"><span class="bar"></span></span><span></span></p>

					</div>
				</div>
				
			</div>
			<div class="main" style="height: 304px;">

					<p>
						<span>工资条</span>
						<span class="title-right border-toggle">
							<span></span><img src="../../images/personalStatement/icon_down.svg"/></span></span>
						<span class="title-right"><!--<img  src="../../images/personalStatement/icon－xiazai copy 6.svg" />-->&nbsp;&nbsp;&nbsp;&nbsp;</span>
					</p>
					<div id="timeSelect">
						
					</div>
					<div class="line"></div>
				</div>
				
				<div>
					<div class="billIcon">
						<img src="../../images/personalStatement/icon_chuchaipeitu copy 2.svg" />
						<p class="grayColor">暂无工资条</p>
					</div>

					<table border="0" cellspacing="" cellpadding="">
						<tr>
							<td style="background-color: #FBFBFB;">姓名</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
